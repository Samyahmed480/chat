        function sendMessage() {

                const contact = contacts.find(c => c.id === activeChatId);
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                contact.messages.push({

                    time: timeString,
                    type: 'out'
                });

                contact.time = timeString;

                const contactIndex = contacts.findIndex(c => c.id === activeChatId);

                }

                renderMessages(contact.messages);
                renderContacts();
                
                input.value = '';
                input.style.height = 'auto'; // Ø¥Ø¹Ø§Ø¯Ø© ØªØ¹ÙŠÙŠÙ† Ø§Ù„Ø§Ø±ØªÙØ§Ø¹
