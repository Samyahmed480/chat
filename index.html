                            ${contact.unread > 0 ? `<span class="bg-gradient-to-br from-primary to-primaryHover text-white text-[11px] font-bold w-6 h-6 flex items-center justify-center rounded-full shadow-lg shadow-primary/30">${contact.unread}</span>` : ''}
                        </div>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        // --- ÙØªØ­ Ù…Ø­Ø§Ø¯Ø«Ø© ---
        function openChat(id) {
            activeChatId = id;
            const contact = contacts.find(c => c.id === id);
            
            if (window.innerWidth < 768) {
                document.getElementById('sidebar').classList.add('hidden');
                document.getElementById('chat-area').classList.remove('hidden');
                document.getElementById('chat-area').classList.add('flex');
            }

            document.getElementById('header-img').src = contact.avatar;
            document.getElementById('header-name').innerText = contact.name;
            
            contact.unread = 0;
            renderContacts();
            
            renderMessages(contact.messages);
        }

        // --- Ø¹Ø±Ø¶ Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ ---
        function renderMessages(messages) {
            const box = document.getElementById('messages-box');
            box.innerHTML = '';
            
            box.innerHTML += `
                <div class="flex justify-center mb-8">
                    <span class="bg-white/60 dark:bg-white/5 backdrop-blur-md text-gray-500 dark:text-gray-400 text-xs font-bold px-5 py-2 rounded-full shadow-sm border border-white/50 dark:border-white/5">Ø§Ù„ÙŠÙˆÙ…</span>
                </div>
            `;

            messages.forEach((msg, index) => {
                const isOut = msg.type === 'out';
                const div = document.createElement('div');
                div.className = `flex mb-6 w-full animate-slide-up ${isOut ? 'justify-end' : 'justify-start'}`;
                
                // ØªØµÙ…ÙŠÙ… Ø§Ù„ÙÙ‚Ø§Ø¹Ø© Ø§Ù„Ù…Ø­Ø³Ù†
                // Ø§Ù„Ù…Ø±Ø³Ù„: ØªØ¯Ø±Ø¬ Ù„ÙˆÙ†ÙŠ Ø£Ù†ÙŠÙ‚ØŒ Ø¸Ù„ Ù…Ù„ÙˆÙ†
                // Ø§Ù„Ù…Ø³ØªÙ‚Ø¨Ù„: Ù„ÙˆÙ† Ø£Ø¨ÙŠØ¶ Ù†Ø¸ÙŠÙ Ù…Ø¹ Ø¸Ù„ Ù†Ø§Ø¹Ù…
                const bubbleClass = isOut 
                    ? 'bg-gradient-to-br from-primaryLight to-primary text-gray-900 rounded-[22px] rounded-tl-[4px] shadow-lg shadow-primary/20' 
                    : 'bg-white dark:bg-darkSurface text-gray-800 dark:text-gray-100 rounded-[22px] rounded-tr-[4px] shadow-md border border-gray-50 dark:border-white/5';

                div.innerHTML = `
                    <div class="flex flex-col max-w-[80%] md:max-w-[70%] group">
                        <div class="${bubbleClass} p-4 px-6 relative transition-transform hover:-translate-y-1 duration-300">
                            <p class="text-[15px] font-semibold leading-relaxed tracking-wide">${msg.text}</p>
                        </div>
                        <div class="flex items-center gap-2 mt-1.5 px-2 ${isOut ? 'justify-end' : 'justify-start'} opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <span class="text-[11px] text-gray-400 font-bold tracking-wider">${msg.time}</span>
                            ${isOut ? '<i class="fas fa-check-double text-[10px] text-primary"></i>' : ''}
                        </div>
                    </div>
                `;
                
                // RTL fixes (justify-end = left in RTL)
                if (isOut) {
                    div.style.justifyContent = 'flex-end'; 
                    div.classList.remove('justify-end');
                    div.classList.add('justify-end'); 
                } else {
                    div.style.justifyContent = 'flex-start';
                    div.classList.remove('justify-start');
                    div.classList.add('justify-start');
                }

                box.appendChild(div);
            });

            setTimeout(() => {
                box.scrollTop = box.scrollHeight;
            }, 50);
        }

        // --- Ø¥Ø±Ø³Ø§Ù„ Ø±Ø³Ø§Ù„Ø© ---
        function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            
            if (text && activeChatId) {
                const contact = contacts.find(c => c.id === activeChatId);
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                contact.messages.push({
                    text: text,
                    time: timeString,
                    type: 'out'
                });

                contact.lastMessage = text;
                contact.time = timeString;
                
                const contactIndex = contacts.findIndex(c => c.id === activeChatId);
                if(contactIndex > 0) {
                    contacts.unshift(contacts.splice(contactIndex, 1)[0]);
                }

                renderMessages(contact.messages);
                renderContacts();
                
                input.value = '';
                input.style.height = 'auto'; 
                input.focus();
            }
        }

        // --- Ø§Ù„Ø¹ÙˆØ¯Ø© Ù„Ù„Ù‚Ø§Ø¦Ù…Ø© (Ù…ÙˆØ¨Ø§ÙŠÙ„) ---
        function backToMenu() {
            document.getElementById('chat-area').classList.add('hidden');
            document.getElementById('chat-area').classList.remove('flex');
            document.getElementById('sidebar').classList.remove('hidden');
            activeChatId = null;
            renderContacts();
        }
    </script>
