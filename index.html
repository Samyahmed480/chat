                        localStorage.setItem('vchat_user_name', snap.data().displayName);
                    }
                } catch(e) {}
            }
        }

        function showError(msg) {
            const el = document.getElementById('auth-error');
            el.innerText = msg;
            el.classList.remove('hidden');
        }

        window.logout = () => {
            localStorage.clear();
            window.location.reload();
        };

        // --- Contacts & Search ---
        function loadContacts() {
            const str = localStorage.getItem('vchat_contacts');
            return str ? JSON.parse(str) : [];
        }

        function saveContact(contact) {
            const contacts = loadContacts();
            if (!contacts.find(c => c.phoneNumber === contact.phoneNumber)) {
                contacts.push(contact);
                localStorage.setItem('vchat_contacts', JSON.stringify(contacts));
                renderContacts();
            }
        }

        window.openAddFriendModal = () => {
            document.getElementById('add-friend-modal').classList.remove('hidden');
            document.getElementById('friend-phone').value = '';
            document.getElementById('friend-phone').focus();
            document.getElementById('search-result').innerText = '';
        };

        window.closeAddFriendModal = () => {
            document.getElementById('add-friend-modal').classList.add('hidden');
        };

        window.searchAndAddFriend = async () => {
            const code = document.getElementById('friend-country-code').value;
            const phone = document.getElementById('friend-phone').value;
            const resEl = document.getElementById('search-result');
            
            if (!phone) return;
            const target = code + phone;
            const myPhone = localStorage.getItem('vchat_user_phone');

            if (target === myPhone) {
                resEl.innerText = "Ù‡Ø°Ø§ Ø±Ù‚Ù…Ùƒ!";
                resEl.className = "text-red-500 text-sm font-bold text-center";
                return;
            }

            resEl.innerText = "Ø¬Ø§Ø±ÙŠ Ø§Ù„Ø¨Ø­Ø«...";
            resEl.className = "text-primary text-sm font-bold text-center";

            try {
                if(!auth.currentUser) await signInAnonymously(auth);

                const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', target);
                const snap = await getDoc(userRef);

                if (snap.exists()) {
                    const data = snap.data();
                    saveContact(data);
                    resEl.innerText = "ØªÙ…Øª Ø§Ù„Ø¥Ø¶Ø§ÙØ©!";
                    resEl.className = "text-green-500 text-sm font-bold text-center";
                    setTimeout(() => {
                        closeAddFriendModal();
                        window.openChat(data.phoneNumber);
                    }, 800);
                } else {
                    resEl.innerText = "Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… ØºÙŠØ± Ù…ÙˆØ¬ÙˆØ¯";
                    resEl.className = "text-red-500 text-sm font-bold text-center";
                }
            } catch (e) {
                console.error(e);
                resEl.innerText = "Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø¨Ø­Ø«";
            }
        };

        window.filterContacts = () => renderContacts();

        function renderContacts() {
            const list = document.getElementById('contacts-list');
            const search = document.getElementById('search-input').value.toLowerCase();
            const contacts = loadContacts();
            
            list.innerHTML = '';

            if (contacts.length === 0) {
                list.innerHTML = `
                    <div class="text-center mt-20 opacity-40">
                        <i class="fas fa-user-plus text-4xl mb-4 text-gray-400"></i>
                        <p class="text-gray-500 font-medium">Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø£ØµØ¯Ù‚Ø§Ø¡ ÙØ§Ø±ØºØ©<br>Ø£Ø¶Ù ØµØ¯ÙŠÙ‚Ø§Ù‹ Ø¬Ø¯ÙŠØ¯Ø§Ù‹</p>
                    </div>
                `;
                return;
            }

            contacts.filter(c => c.displayName.toLowerCase().includes(search) || c.phoneNumber.includes(search))
            .forEach(contact => {
                const isActive = activeChatId && activeChatId.includes(contact.phoneNumber);
                const el = document.createElement('div');
                el.className = `flex items-center gap-4 p-4 rounded-2xl cursor-pointer transition-all ${isActive ? 'bg-primary/10' : 'bg-transparent hover:bg-gray-50 dark:hover:bg-white/5'}`;
                el.onclick = () => window.openChat(contact.phoneNumber);
                
                el.innerHTML = `
                    <img src="${contact.avatar}" class="w-14 h-14 rounded-full object-cover bg-gray-200">
                    <div class="flex-1 min-w-0 border-b border-gray-100 dark:border-gray-800 pb-4 mb-[-16px]">
                        <h4 class="font-bold text-lg text-gray-900 dark:text-white truncate">${contact.displayName}</h4>
                        <p class="text-sm text-gray-500 truncate mt-0.5" dir="ltr">${contact.phoneNumber}</p>
                    </div>
                `;
                list.appendChild(el);
            });
        }

        // --- Chat System ---
        window.openChat = async (friendPhone) => {
            const contacts = loadContacts();
            const friend = contacts.find(c => c.phoneNumber === friendPhone);
            if (!friend) return;

            const myPhone = localStorage.getItem('vchat_user_phone');
            const ids = [myPhone, friendPhone].sort();
            activeChatId = `${ids[0]}_${ids[1]}`;

            if (window.innerWidth < 768) {
                document.getElementById('sidebar').classList.add('hidden');
                document.getElementById('chat-area').classList.remove('hidden');
                document.getElementById('chat-area').classList.add('flex');
            }

            document.getElementById('header-img').src = friend.avatar;
            document.getElementById('header-name').innerText = friend.displayName;
            renderContacts();

            if (unsubscribeMessages) unsubscribeMessages();

            const box = document.getElementById('messages-box');
            box.innerHTML = '<div class="text-center mt-10 text-gray-400">Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ­Ù…ÙŠÙ„...</div>';

            try {
                if(!auth.currentUser) await signInAnonymously(auth);

                const messagesRef = collection(db, 'artifacts', appId, 'public', 'data', 'messages');
                const q = query(messagesRef, where("chatId", "==", activeChatId));

                unsubscribeMessages = onSnapshot(q, (snapshot) => {
                    box.innerHTML = '';
                    let msgs = [];
                    snapshot.forEach(d => msgs.push(d.data()));
                    msgs.sort((a,b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));

                    if (msgs.length === 0) {
                        box.innerHTML = '<div class="text-center mt-20 text-gray-400 font-medium">Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø© Ø§Ù„Ø¢Ù† ğŸ‘‹</div>';
                    }

                    const myP = localStorage.getItem('vchat_user_phone');
                    msgs.forEach(msg => {
                        const isMe = msg.senderPhone === myP;
                        const div = document.createElement('div');
                        div.className = `flex mb-3 ${isMe ? 'justify-end' : 'justify-start'}`;
                        
                        const bubble = isMe 
                            ? 'bg-primary text-white rounded-[18px] rounded-tl-sm shadow-sm'
                            : 'bg-white dark:bg-darkSurface text-gray-900 dark:text-white rounded-[18px] rounded-tr-sm shadow-sm border border-gray-100 dark:border-transparent';
                        
                        const time = msg.createdAt ? new Date(msg.createdAt.seconds * 1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '...';

                        div.innerHTML = `
                            <div class="${bubble} px-4 py-2.5 max-w-[75%] min-w-[60px] relative group text-base">
                                <p class="leading-snug break-words">${msg.text}</p>
                                <span class="text-[10px] opacity-70 block text-right mt-1">${time} ${isMe ? '<i class="fas fa-check"></i>' : ''}</span>
                            </div>
                        `;
                        box.appendChild(div);
                    });
                    box.scrollTop = box.scrollHeight;
                }, (err) => {
                    console.error("Snapshot error", err);
                });
            } catch (e) { console.error(e); }
        };

        window.sendMessage = async () => {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text || !activeChatId) return;

            input.value = '';
            input.style.height = 'auto';
            input.focus();

            try {
                if(!auth.currentUser) await signInAnonymously(auth);

                const myPhone = localStorage.getItem('vchat_user_phone');
                const myName = localStorage.getItem('vchat_user_name') || 'User';
                
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'messages'), {
                    text: text,
                    chatId: activeChatId,
                    senderPhone: myPhone,
                    senderName: myName,
                    createdAt: serverTimestamp()
                });
            } catch (e) { console.error(e); }
        };

        window.backToMenu = () => {
            document.getElementById('chat-area').classList.add('hidden');
            document.getElementById('chat-area').classList.remove('flex');
            document.getElementById('sidebar').classList.remove('hidden');
            activeChatId = null;
            renderContacts();
        };

        function updateUIState(user) {
            const isLoggedIn = localStorage.getItem('vchat_logged_in') === 'true';
            if (isLoggedIn) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('flex');
                
                // Load contacts if not already loaded (to avoid constant reloading)
                const contacts = loadContacts();
                if(contacts.length > 0) renderContacts();
                
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('flex');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            ensureConnection(); 
            if (localStorage.getItem('vchat_theme') === 'dark') document.documentElement.classList.add('dark');
            
            const tx = document.getElementById('message-input');
            tx.addEventListener("input", function(){
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + "px";
            });
            tx.addEventListener('keypress', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    window.sendMessage();
                }
            });
        });

        onAuthStateChanged(auth, (user) => {
            updateUIState(user);
        });
    </script>
</body>
